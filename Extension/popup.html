<!doctype html>
<html>
    <head>
        <title>SafeSSL Configuration</title>
        <style>
            body{
                width: 300px;
            }
            input[type=text]{
                width: 100px;
            }
            input.domain{
                width: 200px;
            }
        </style>
    </head>
    <body>
        <form id="configuration-form">
            <table>
                <tr>
                    <td>
                        <label for="enabled" title="Enable/Disable">
                            Enabled
                        </label>
                    </td>
                    <td>
                        <input type="checkbox" name="enabled" id="enabled"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="enabled-404" title="Enable redirect back to http when a redirected request to https returns an error code">
                            Redirect to http on error
                        </label>
                    </td>
                    <td>
                        <input type="checkbox" name="enabled-404" id="enabled-404"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="root-server" title="Server to ask if a site supports https">
                            Root server
                        </label>
                    </td>
                    <td>
                        <input type="text" name="root-server" id="root-server" placeholder="e.g. localhost:8080"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="timeout" title="Time the records should stay in the cache">
                            Cache timeout (s)
                        </label>
                    </td>
                    <td>
                        <input type="text" name="timeout" id="timeout" value=""/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="redirect-timeout" title="Time to wait to see if two requests to the same site are issued after being redirected">
                            Redirect timeout (ms)
                        </label>
                    </td>
                    <td>
                        <input type="text" name="redirect-timeout" id="redirect-timeout" value=""/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="protocol-to-use" title="Protocol to use for the communication with the servers">
                            Protocol
                        </label>
                    </td>
                    <td>
                        <select name="protocol-to-use" id="protocol-to-use">
                            <option value="https://">
                                Https
                            </option>
                            <option value="http://">
                                Http
                            </option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        &nbsp;
                    </td>
                    <td>
                        <input type="button" value="Save" id="save-config-button"/>
                    </td>
                </tr>
            </table>
        </form>
        <hr/>
        <form id="add-domain">
            <table>
                <tr>
                    <th>Domain</th>
                    <th>HTTPS supported</th>
                </tr>
                <tr>
                    <td>
                        <input type="text" name="domain" id="domain" class="domain"/>
                    </td>
                    <td>
                        <select name="https-supported-value" id="https-supported-value">
                            <option value="yes" selected>Yes</option>
                            <option value="no">No</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        &nbsp;
                    </td>
                    <td>
                        <input type="button" value="Save" id="save-domain-button"/>
                    </td>
                </tr>
            </table>
        </form>
        <hr/>
        <form id="query-domain">
            <table>
                <tr>
                    <th>Domain</th>                
                </tr>
                <tr>
                    <td>
                        <input type="text" name="domain-to-query" id="domain-to-query" class="domain"/>
                    </td>
                </tr>
                <tr>
                    <td id="query-notification"></td>
                </tr>
                <tr>
                    <td>
                        <input type="button" value="Query" id="query-domain-button"/>
                        &nbsp;
                        <input type="reset" value="Clear" id="clear-query-domain-button"/>
                    </td>
                </tr>
            </table>
        </form>
        <hr/>
        <div>
            <input type="button" value="Clear cache" id="clear-cache-button"/>
        </div>
        <div id="notification-center"></div>
        
        <script src="popup.js"></script>
    </body>
</html>
